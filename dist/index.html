  <script>
    $logo = $('#logo');
    $logoimg = $('#logo img');
    $nav = $(".navgoods");
    $navTwo = $(".nav-two-list")
    $logo.on({
      mouseenter: function () {
        $logoimg.attr('src', '../src/images/indeximg/mi-home.png')
      },
      mouseout: function () {
        $logoimg.attr('src', '../src/images/indeximg/mi-logo.png')
      }
    });
    $nav.on({
      mouseenter: function () {
        // $navTwo.css('height','230px');
        $navTwo.animate({
          height: 230,
        }, 500, 'linear')
      },
      mouseleave: function () {
        $navTwo.animate({
          height: 0,
        }, 0, 'linear')
      }
    })
    $navTwo.on({
      mouseover: function () {
        $(this).css('height', '230px');
      },
      mouseout: function () {
        $(this).css('height', '0');
      }
    })



  </script>
